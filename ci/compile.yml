---
platform: linux

image_resource:
  type: docker-image
  source: {repository: java, tag: openjdk-8}

inputs:
  - name: PAL-Immersion-Services

run:
  path: bash
  args:
    - -exc
    - |
      echo $(pwd)
      cd PAL-Immersion-Services
      echo $(pwd)
      chmod 775 mvnw
      ./mvnw clean compile
      cd