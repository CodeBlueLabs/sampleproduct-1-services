---
platform: linux

image_resource:
  type: docker-image
  source: {repository: java, tag: openjdk-8}

inputs:
- name: sampleproduct-1-services

run:
  path: sampleproduct-1-services/ci/scripts/test.sh
  args:
    - -exc
    - |
      export TERM=${TERM:-dumb}
      echo $(pwd)
      cd sampleproduct-1-services
      echo $(pwd)
      chmod 755 gradlew
      ./gradlew --no-daemon build jacocoTestReport
      ls build
